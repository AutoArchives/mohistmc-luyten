plugins {
    id 'java'
    id "edu.sc.seis.launch4j" version "2.5.0"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

group 'com.mohistmc.luyten'
version 'JDK17-1.0-SNAPSHOT'

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fifesoft:rsyntaxtextarea:3.1.4'
    implementation 'com.apple:AppleJavaExtensions:1.4'
    implementation 'org.bitbucket.mstrobel:procyon-core:0.5.36'
    implementation 'org.bitbucket.mstrobel:procyon-expressions:0.5.36'
    implementation 'org.bitbucket.mstrobel:procyon-reflection:0.5.36'
    implementation 'org.bitbucket.mstrobel:procyon-compilertools:0.5.36'
    implementation 'com.github.weisj:darklaf-core:2.7.2'
}

apply plugin: 'application'
mainClassName = 'com.mohistmc.luyten.Luyten'
application {
    mainClass = mainClassName
}

jar {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    from {
        configurations.runtimeClasspath.collect{it.isDirectory() ? it : zipTree(it)}
    }
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

launch4j {
    mainClassName = mainClassName
    icon = "${projectDir}/luyten.ico"
}